<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="music" id="music">
      <header class="homepage">
        <nav class="navbar" id="theNavbar">
          <div class="logo">
            <a href="index.html">Liso<span>.</span></a>
          </div>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a style="color: rgb(150, 142, 142)" href="#">My Music</a></li>
            <li><a href="latest.html">Latest Releases</a></li>
            <li><a href="albums.html">Discography</a></li>
            <li><a href="performance.html">Updates</a></li>
            <li><a href="contact.html">Get in touch</a></li>
          </ul>
          <div class="menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </header>
      </header>
      <div class="main">
        <p id="logo">
          <i class="fa fa-music" aria-hidden="true"></i>
          Music
        </p>
        <div class="left">
          <img id="track-img" src="images/home/music.png" alt="">
          <div class="volume">
            <p id="volume"> 90 </p>
            <i class="fa fa-volume-up" aria-hidden="true" id="volume-icon" onclick="muteSound()"></i>
            <input type="range" min="0" max="100" value="90" onchange="volumeChange()">
          </div>
        </div>

        <div class="right">
          <!--
          <div class="song-no">
            <p id="num">1</p>
            <p></p>
            <p id="total">7</p>
          </div>-->
          <p id="title">Song name</p>
          <p id="by">Liso</p>

        <div class="middle">
          <button onclick="prevSong()" id="prev"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
          <button onclick="play()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button onclick="nextSong()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>
        <div class="duration">
          <input type="range" min="0" max="20" value="0" id="dura" onchange="duraChange()">
          <button id="auto" onclick="autoPlay()">Auto play <i class="fa fa-circle-o-notch"></i></button>
        </div>
        </div>

      </div>
    </section>
  
    <footer>
      <div class="bottom-footer">
        &copy; Liso | Designed by <a href="#">Embo Creatives</a>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Slick carousel plugin -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
