<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Liso</title>
    <link rel="icon" href="media/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="style.css" />
    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/79cae532a1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
  </head>
  <body>
    <section class="contact" id="contact">
      <header class="homepage">
        <nav class="navbar" id="theNavbar">
          <div class="logo">
            <a href="index.html">Liso<span>.</span></a>
          </div>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="music.html">My Music</a></li>
            <li><a href="latest.html">Latest Releases</a></li>
            <li><a href="albums.html">Discography</a></li>
            <li><a href="performance.html">Updates</a></li>
            <li>
              <a style="color: rgb(150, 142, 142)" href="#">Get in touch</a>
            </li>
          </ul>
          <div class="menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </header>
      <div class="main">
        <p id="logo">
          <i class="fa fa-music" aria-hidden="true"></i>
          Get in touch
        </p>
        <form
          class="contact-form"
          action="https://formspree.io/f/mbjwowpa"
          method="POST"
        >
          <label for="fname">First name:</label><br />
          <input
            type="text"
            class="theInput"
            name="fname"
            placeholder="John"
            required
          />
          <br /><br />
          <label for="lname">Surname:</label><br />
          <input
            type="text"
            class="theInput"
            name="lname"
            placeholder="Doe"
            required
          /><br /><br />
          <label for="email">Email:</label><br />
          <input
            type="email"
            class="theInput"
            name="email"
            placeholder="johndoe@gmail.com"
            required
          /><br /><br />
          <label for="number">Your contact number:</label> <br />
          <input
            type="tel"
            class="theInput"
            name="number"
            placeholder="0123456789"
            required
          />
          <br />
          <br />
          <label for="moreInfo">Your message:</label><br />
          <textarea
            class="theInput"
            style="height: 15vw; width: 50%"
            type="text"
            name="moreInfo"
            placeholder="Any information you want to submit"
          ></textarea
          ><br />
          <button type="submit">Send</button> <br />
          <p></p>
        </form>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Slick carousel plugin -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
  </body>
</html>
